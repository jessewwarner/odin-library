<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="header-content">
                <div class="site-title">
                    <img src="images/book-logo.png" alt="Library logo" class="logo">
                    <h1>The Odin Library</h1>
                </div>
                <nav>
                    <ul class="nav-links">
                        <a href="index.html">
                            <li class="nav-link">Home</li>
                        </a><a href="#">
                            <li class="nav-link">FAQs</li>
                        </a><a href="https://github.com/jessewwarner/odin-library" target="_blank">
                            <li class="nav-link">Github</li>
                        </a>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content-wrapper">
            <dialog id="new-book-dialog">
                <form method="dialog" class="new-book-form">
                    <div class="form-input">
                        <label for="title-input">Title</label>
                        <input type="text" name="title" id="title-input">
                    </div>
                    <div class="form-input">
                        <label for="author-input">Author</label>
                        <input type="text" name="author" id="author-input">
                    </div>
                    <div class="form-input">
                        <label for="pages-input">Pages</label>
                        <input type="number" name="pages" id="pages-input">
                    </div>
                    <div class="checkbox-input">
                        <label for="read-input">Read: </label>
                        <input type="checkbox" name="read" id="read-input">
                    </div>
                    <div class="dialog-btns">
                        <button class='dialog-btn' id="submit-btn">Submit</button>
                        <button class='dialog-btn' id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </dialog>
            <button class="add-book-btn">New Book</button>
            <button class="rem-books-btn">Remove All Books</button>
            <div class="books-container flex gap-16 wrap"></div>
        </div>
        <footer>
            <div>Copyright &copy; Jesse Warner 2023</div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
